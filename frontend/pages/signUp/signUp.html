<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta/MediaQueries -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css?family=KoHo&display=swap" rel="stylesheet" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- FUNÇÕES -->
    <script src="/Alerta_Cheias/frontend/pages/FAQ/FAQFunction.js" defer></script>
    <!-- BACKEND -->
    <script src="../../dist/signUp.js" defer></script>
    <!-- SIGNUP CSS -->
    <link href="/Alerta_Cheias/frontend/pages/signUp/signUp.css" rel="stylesheet" />

    <title>ALERTA CHEIAS</title>

</head>

<body>
    <!-- main content -->
    <div class="background">
        <!-- logo -->
        <div class="logo">
            <img class="logo_image" src="/Alerta_Cheias/frontend/assets/logo_icon/Logo_AlertaCheias.png"
                alt="LogoIcon_AlertaCheias">
        </div>
        <!-- main box -->
        <div class="main_box">

            <div id="form" class="panel">
                <span id="error" style="display: none; text-decoration: underline;"></span>
                <h1 class="title">SIGN UP</h1>
                <div class="input">
                    <h4>Username</h4>
                    <input type="text" id="username" name="username" />
                </div>
                <div class="input">
                    <h4>Name</h4>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="input">
                    <h4>E-mail</h4>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="input">
                    <h4>Password</h4>
                    <input type="password" id="password" type="password" name="password" />
                </div>
                <div>
                    <button class="signUp_button" id="signUp_button">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="Background_Footer">
            <div class="Footer_Logo_Box">
                <a href="/Alerta_Cheias/frontend/pages/main/main.html">
                    <img src="/Alerta_Cheias/frontend/assets/logo_icon/Logo_AlertaCheias.png" alt="Alerta Cheias"
                        height="35px">
                </a>
            </div>
            <div class="Footer_Text_Box">
                <a class="custom-no-underline">&copy; 2024 AlertaCheias</a>
                <a class="custom-no-underline" href="/Alerta_Cheias/frontend/pages/terms/terms.html">Terms</a>
                <a class="custom-no-underline" href="/Alerta_Cheias/frontend/pages/privacy/privacy.html">Privacy</a>
                <a class="custom-no-underline" href="/Alerta_Cheias/frontend/pages/docs/docs.html">Docs</a>
                <a class="custom-no-underline" href="/Alerta_Cheias/frontend/pages/contact/contact.html">Contact</a>
                <a class="custom-no-underline">All rights reserved </a>
            </div>
            <div class="Footer_FAQ_Box">
                <button class="Botão_FAQ" id="FAQ_Button" onclick="buttonClick()">
                    <a class="FAQ_Text" href="/Alerta_Cheia/frontend/pages/footer_pages/FAQ.html">FAQ</a>
                </button>
            </div>
        </div>
    </footer>

</body>

</html>
